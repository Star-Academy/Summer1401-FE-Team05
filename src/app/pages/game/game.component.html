<div class="game-page-container">
    <section class="summary">
        <div class="game-cover">
            <img
                src="https://images.igdb.com/igdb/image/upload/t_screenshot_med_2x/{{
                    currentGame?.screenshots[0]?.id ? currentGame?.screenshots[0].id : currentGame?.cover?.id
                }}.webp"
                alt=""
            />
        </div>
        <div class="game-summary">
            <h1 class="game-title">{{ currentGame?.name }}</h1>
            <p class="summary-text">
                {{ currentGame?.summary }}
            </p>
            <span class="genres"
                >ژانر:
                <span class="genre" *ngFor="let genre of currentGame?.genres">{{ genre?.name }}</span>
            </span>
            <p class="release-date"><span>تاریخ انتشار: </span>{{ gameReleaseDate }}</p>
            <span>پلتفرم: </span>
            <p class="platform">
                <ng-container *ngFor="let platform of currentGame?.platforms">
                    {{ platform?.name }}
                </ng-container>
            </p>
            <button class="add-to-wishlist" (click)="addToWishlist()">اضافه کردن به سبد خرید</button>
        </div>
    </section>
    <section class="screenshots">
        <h2 class="details-title">تصاویری از بازی</h2>
        <app-carousel [images]="currentGame?.screenshots"></app-carousel>
    </section>
    <section class="details">
        <h2 class="details-title">درباره بازی</h2>
        <p class="details-description">
            {{ currentGame?.description ? currentGame.description : currentGame?.summary }}
        </p>
    </section>
    <section class="suggestions">
        <app-products [subId]="currentGame?.genres[0]?.id" [subIndex]="'بازی های پیشنهادی'"></app-products>
    </section>
</div>
