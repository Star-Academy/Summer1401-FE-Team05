<a class="card" routerLink="/games/{{ game?.id }}">
    <div class="card-img">
        <img
            src="{{ imageSrc }}"
            alt=""
        />
    </div>
    <h3 class="card-title">{{ game?.name }}</h3>
    <div class="card-rating">{{ game?.rating }}%</div>
    <button class="favorite-btn" title="افزودن به علاقه مندی ها">
        <i class="fa-regular fa-heart-circle-plus"></i>
    </button>
</a>
