<div class="card">
    <div class="card-img">
        <img
            src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{ cardGame?.cover?.id }}.png"
            alt="کاور {{ cardGame?.name }}"
        />
    </div>
    <div class="card-data">
        <span>نام بازی</span>
        <p class="card-title">{{ cardGame?.name }}</p>
        <span>قیمت اولیه</span>
        <p class="init-price">{{ cardGame?.price }}</p>
        <span>مقدار تخفیف</span>
        <p class="card-sale">{{ sale }}%</p>
        <span>قیمت نهایی</span>
        <p class="final-price">{{ cardGame?.priceOnSale }}</p>
    </div>
    <div class="control">
        <button class="remove-game" title="حذف از سبد خرید" (click)="deleteWishlistItem(cardGame?.id)">
            حذف از سبد خرید
        </button>
    </div>
</div>
